<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter your favorite things into the form below:</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="food">What is your favorite food?</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="drink">What is your favorite drink?</label>
            <input id="drink" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">What is your favorite animal?</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="text">
          </div>


            <button type="submit" class="btn">Here are your favorite things!</button>
          </form>
        </div>

      </div>
  </html>
