<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter your favorite things into the form below:</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="food">What is your favorite food?</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="drink">What is your favorite drink?</label>
            <input id="drink" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">What is your favorite animal?</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="text">
          </div>


            <button type="submit" class="btn">Here are your favorite things!</button>
          </form>
        </div>
        <div id="story">
        <h1>A fantastical adventure</h1>
        <p>One day, <span class="food"></span> and <span class="drink"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. <span class="color"></span>, <span class="food"></span> cried. The two of them <span class="food"></span> and <span class="drink"></span> gave each other a giant.</p>
        <p>And your favorite things are: <span class="blanks"></span></p>
      </div>
      </div>
  </html>
